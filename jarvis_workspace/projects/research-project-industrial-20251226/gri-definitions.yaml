diversion:
  definition: "Diversion refers to the amount of waste that is kept out of a landfill or incinerator and diverted to other uses, such as recycling or composting."

valorization:
  definition: "Valorization refers to the process of converting waste materials or by-products into new products or materials with added value."

incineration:
  definition: "Incineration is a waste treatment process that involves the combustion of organic materials at high temperatures. It is commonly used for municipal solid waste and industrial waste."

landfill:
  definition: "A landfill, also known as a dump, is a site for the disposal of waste materials by burial."